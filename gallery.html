    <style>
        body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: black; /* Set background color to black */
  color: white; /* Set text color to white */
}

.container {
  width: 80%;
  margin: 0 auto;
  text-align: center;
}

.tcimg {
  width: 200px; /* Adjust logo width */
  height: 200px; /* Adjust logo height */
  border-radius: 50%; /* Make logo circular */
  border: 5px solid white; /* Add white border around logo */
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Add white shadow to logo */
  margin-top: 50px; /* Adjust top margin */
}

.header {
  margin-top: 30px;
}

.C1 {
  color: white; /* Set header text color to white */
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 50px;
}

.column {
  flex: 0 0 calc(25% - 20px);
  max-width: calc(25% - 20px);
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.column img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  transition: transform 0.5s ease;
}

.column img:hover {
  transform: scale(1.1);
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
    </style>
</head>
