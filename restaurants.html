<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodify - Restaurants</title>
    <link rel="stylesheet" href="css/restaurants.css">
    <link rel="icon" href="images/logo1.jpg" type="image/x-icon">
    <style>
      body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: black; /* Set background color to black */
  color: white; /* Set text color to white */
}

.container {
  width: 80%;
  margin: 0 auto;
  text-align: center;
}

.center-logo {
  margin-top: 50px;
}

.logo {
  width: 200px; /* Adjust logo width */
  height: 200px; /* Adjust logo height */
  border-radius: 50%; /* Make logo circular */
  border: 5px solid white; /* Add white border around logo */
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Add white shadow to logo */
}

.header {
  margin-top: 30px;
}

.C1 {
  color: white; /* Set header text color to white */
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 50px;
}

.column {
  flex: 0 0 calc(25% - 20px);
  max-width: calc(25% - 20px);
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.column img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  transition: transform 0.5s ease;
}

.column img:hover {
  transform: scale(1.1);
}
    </style>
</head>
<body>

<div class="container">
    <div class="center-logo">

    </div>

    </div>

            </div>
